<section class="main-container">
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search">
            <input placeholder="Search for tools..." type="text">
            <button type="submit">Go</button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <label for="price-filter">Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="Free">Free</option>
                <option value="Freemium">Freemium</option>
                <option value="Paid">Paid</option>
            </select>
    
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <!-- Add options dynamically based on available categories -->
            </select>
    
            <!-- <label for="tag-filter">Tags:</label>
            <select id="tag-filter">
                <option value="all">All Tags</option>
            </select> -->

            <label for="api-filter">API:</label>
            <select id="api-filter">
                <option value="all">All</option>
                <option value="yes">Yes</option>
            </select>

            <!-- Add the Reset Filters button -->
            <button id="resetFiltersBtn">Reset Filters</button>
        
        </div>
    
        <!-- Tools Section -->
        <div class="tools-section">
            <!-- Tool Tiles Container -->
            <div class="tools-tiles"></div>
        </div>
